<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Product</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='css/style.css'>
</head>
<body>
<H4>Create New Product</H4>
<form id="myForm">
    <input class="form-control" id="productName" placeholder="Name">
    <input class="form-control" id="productPrice" placeholder="Price">
    <input class="form-control" id="productImageLink" placeholder="ImageLink">
    <input class="form-control" id="productDescription" placeholder="Description">
    <input class="form-control" id="productQuantity" placeholder="Quantity">
    <input class="form-control" id="productHeight" placeholder="Height">
    <input class="form-control" id="productWidth" placeholder="Width">
    <input class="form-control" id="productLength" placeholder="Length">
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src='js/product.js' type="text/javascript"></script>


</body>
</html>
